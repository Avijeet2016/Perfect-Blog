{% extends 'admin/preferences.html' %}

{% block content %}

    <div class="container mt-2">
        <div class="row">
            <div class="card m-auto col-12 col-md-8">
                <div class="card-body">
                    <p><b>Subject: </b>{{ contact.subject }}</p>
                    <p><b>Name: </b>{{ contact.name }}</p> 
                    <p><b>Email: </b>{{ contact.email }}</p> 
                    <p><b>Date: </b>{{ contact.created_on }}</p> <hr>
                    <p>{{ contact.content }}</p> <br>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
