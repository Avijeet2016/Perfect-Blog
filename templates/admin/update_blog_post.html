{% extends 'admin/preferences.html' %}
{% load crispy_forms_tags %}

{% block title %}update blog post{% endblock %}


{% block content %}



<div class="container">
  <div class="row mt-3">
      <div class="col-12 col-md-10 card  m-auto">
        <div class="card-body">
          <h3 class="text-center">Update Blog Post</h3>
          <form action="" method="POST">
            {% csrf_token %}
            {{ post_form|crispy|safe }}
            <button class="btn btn-primary">Update</button>
        </form>
        </div>
      </div>
  </div>
</div>

{% endblock %}
