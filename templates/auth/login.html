<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous" />
</head>


{% block content %}
<style>
    .align-items-center {
        background-color: #44B78B;
    }

</style>
<br><br><br><br>
<body class="app flex-row align-items-center ">
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-md-6">
                <div class="card-group">
                    <div class="card p-4 ">
                        <div class="card-body">
                            <h1 class="text-center">Login</h1>
                            <p class="text-muted text-center">Login to your account</p>
                            <form action="" method="post"> 
                                {% csrf_token %}
                                {% for field in forms %}
                                    {{ field }}<br>
                                {% endfor %}
                                <div class="row">
                                    <div class="col-6 py-3">
                                        <input type="submit" value="Login" class="btn btn-primary px-4">
                                        
                                    </div>
                                    <div class="col-6 text-right py-3">
                                        <button class="btn btn-link px-0" type="button"><a href="#">Forgot password?</a></button>
                                    </div>
                                </div>
                                
                            </form>
                            
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>


</body>
         

        


{%endblock%}
</html>
